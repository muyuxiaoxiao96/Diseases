<!doctype html>
<html>
<head>

</head>

<body>
<div class="page">
    <div class="header flex justify-content-spacebetween">
        <div class="lab">
            <a href="#">
                <img src="images/lab.png" class="lab_img">
            </a>
        </div>
        <div class="info flex align-items-center justify-content-center">
            <h1>Traceable evidence of the impacts of climate change on Cardiovascular disease</h1>
        </div>
        <div class="logo">
            <a target="_blank" href="https://www.swmu.edu.cn/">
                <img src="images/logo.png" class="logo_img">
            </a>
        </div>
    </div>
    <div class="inner">
        <div class="table-box">
            <div class="table-box-title flex justify-content-spacebetween">
                <div class="table-box-select flex justify-content-center align-items-center">
                    <h2 class="title">References</h2>
                    <div class="layui-form">
                        <input type="radio" name="state" value="0" title="All" checked>
                        <input type="radio" name="state" value="1" title="Pending" > 
                    </div>
                </div>
                <div class="table-box-back">
                    <button type="button" class="layui-btn" id="back">Back</button>
                </div>
            </div>
            <div class="table-box-content">
                <div class="table-hd flex justify-content-spacebetween">
                    <div class="show-page layui-form flex align-items-center">
                        Show 
                        <select>
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        entries
                    </div>
                    <div class="layui-form flex align-items-center">

                        <input type="text" id="search" class="layui-input">
                    </div>
                </div>
                <div class="table-bd">

                </div>
                <div class="table-fd  flex justify-content-spacebetween align-items-center">
                    <div class="table-total">
                        Showing 1 to 10 of 1,686 entries
                    </div>
                    <div class="table-pagination">
                        <div id="pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
